{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block allauth_template %}
<h2 class="text-green pt-3 pb-2">{% trans "Sign Out" %}</h2>

<p class="pt-3 pb-2">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}" class="pt-3 pb-2">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button type="submit btn btn-outline-success">{% trans 'Sign Out' %}</button>
</form>

{% endblock %}
