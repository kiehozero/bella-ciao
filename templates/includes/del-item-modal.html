<!-- This is the Bootstrap generic modal template -->
<div class="modal fade" id="deletionModal" tabindex="-1" role="dialog" aria-labelledby="deletionModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-green" id="deletionModalLabel">Confirm Deletion</h5>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete {{ product.name }}?</p>
            </div>
            <div class="modal-footer">
                <a href="{% url 'delete_product' product.id %}" class="btn btn-outline-danger">
                    <i class="far fa-trash-alt"></i>
                    Delete Item
                </a>
                <button type="button" class="btn btn-outline-success" id="modalClose">Cancel</button>
            </div>
        </div>
    </div>
</div>
